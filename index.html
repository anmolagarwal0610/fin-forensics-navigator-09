<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinNavigator AI — Financial Forensics Software</title>
    <meta
      name="description"
      content="FinNavigator AI transforms complex bank statements and ledgers into actionable insights for financial investigations. AI-powered forensics software."
    />
    <meta name="author" content="Promarma Technologies" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://finnavigatorai.com/" />

    <!-- =================== FAVICONS =================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png?v=3"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png?v=3"
    />
    <link rel="shortcut icon" href="/favicon.ico?v=3" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=3"
    />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#4f46e5"
    />
    <link rel="manifest" href="/site.webmanifest?v=3" />
    <meta name="theme-color" content="#0f172a" />

    <!-- =================== FONTS (Optimized) =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Critical font fallback -->
    <style>
      body {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>

    <!-- =================== SOCIAL META TAGS =================== -->
    <!-- Open Graph / WhatsApp / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="FinNavigator AI — Financial Forensics Software"
    />

      content="AI-powered analysis of bank statements and ledgers for actionable financial investigations."
    />

      name="twitter:title"
      content="FinNavigator AI — Financial Forensics Software"

      content="AI-powered analysis of bank statements and ledgers for actionable financial investigations."
    />

      name="twitter:image"
      content="https://finnavigatorai.com/WA-preview.png"
    />

    <!-- =================== STRUCTURED DATA =================== -->
    <script type="application/ld+json">

      "name": "FinNavigator AI",
      "alternateName": "FinNavigator",
      "url": "https://finnavigatorai.com",
      "logo": "https://finnavigatorai.com/logo.png",
      "description": "AI-powered financial forensics software for bank statement and ledger analysis",
      "foundingDate": "2024",
      "founder": {
        "@type": "Organization",
        "name": "Promarma Technologies"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "hello@finnavigatorai.com",
        "contactType": "sales",
        "availableLanguage": "English"
      },
      "sameAs": []
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FinNavigator AI",
      "url": "https://finnavigatorai.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://finnavigatorai.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <body>
